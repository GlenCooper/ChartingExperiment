<!DOCTYPE html>
<html>
<head>
    <title>BTC ATH World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://unpkg.com/leaflet-choropleth"></script>
    <style>
        #map {
            height: 1000px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">Countries Where BTC Has Hit ATH</div>
    <div id="map"></div>
    <script>
        function fetchCsvData(url) {
            return d3.csv(url)
                .then(data => {
                    const formattedData = {};
                    data.forEach(row => {
                        const countryCode = row["Country Code"];
                        const btcPrice = parseFloat(row["BTC Price"]);
                        const btcAth = parseFloat(row["BTC ATH"]);
                        const percentageFromAth = ((btcPrice / btcAth) - 1) * 100;
                        formattedData[countryCode] = percentageFromAth;
                    });
                    return formattedData;
                });
        }

        const csvUrl = 'https://raw.githubusercontent.com/sorukumar/ChartingExperiment/main/btcath/btcprice.csv';

        fetchCsvData(csvUrl).then(countryData => {
            const map = L.map('map', {
                center: [20, 0],
                zoom: 2,
                maxBounds: [[-90, -180], [90, 180]],
                maxBoundsViscosity: 1.0,
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            function getColor(percentageFromAth) {
                return percentageFromAth > -10 ? '#FEB24C' :
                       percentageFromAth > -20 ? '#FD8D3C' :
                       percentageFromAth > -30 ? '#FC4E2A' :
                       percentageFromAth > -40 ? '#E31A1C' :
                                                 '#800026';
            }

            function style(feature) {
                const countryCode = feature.properties.adm0_a3;
                const value = countryData[countryCode] || 0;
                return {
                    fillColor: getColor(value),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
            }

            function resetHighlight(e) {
                geojson.resetStyle(e.target);
            }

            fetch('https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_110m_admin_0_countries.geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJson(data, {
                        style: style,
                        onEachFeature: function (feature, layer) {
                            layer.on({
                                mouseover: highlightFeature,
                                mouseout: resetHighlight
                            });
                            const countryCode = feature.properties.adm0_a3;
                            const tooltipText = `${feature.properties.admin}: ${countryData[countryCode] ? countryData[countryCode].toFixed(2) + '%' : 'No data'}`;
                            layer.bindTooltip(tooltipText, {permanent: false, direction: 'auto'});
                        }
                    }).addTo(map);
                });
        });
    </script>
</body>
</html>
